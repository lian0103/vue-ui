<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./dist/GT/style.css" />

    <title>test</title>
    <style>

    <script>

      console.log(gtUI);

      const app = Vue.createApp({

          const time = Vue.ref('');
          const dropdown = Vue.ref(2);
          const options = [
            { label: 'Aaaa', value: 1 },
            { label: 'Bbbb', value: 2 },
            { label: 'Gggggeeeeewwww', value: 3 },
          ];

          return {
            title: '123',

            dropdown,
            options,

      app.use(gtUI);

      app.mount('#app');
